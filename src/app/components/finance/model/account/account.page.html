<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/finance"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Account Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Acount Page</h1>

    <div class="container">
      <div class="row">
          <div class="form-bg">
               <form [formGroup]="accountForm" (ngSubmit)="createAccount(accountForm)">
                <ion-item>
                  <ion-label>Account : </ion-label>
                  <ion-input style="margin-top: -11px;" type="text" placeholder="account name" formControlName="account_name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Category : </ion-label>
                  <ion-input style="margin-top: -11px;" type="text" placeholder="category" formControlName="category"></ion-input>
                </ion-item><ion-item>
                  <ion-label>Description : </ion-label>
                  <ion-input style="margin-top: -11px;" type="text" placeholder="description" formControlName="description"></ion-input>
                </ion-item>
                  <br>
                  <ion-button color="primary" type="submit" value="Save">Save</ion-button>
                  <ion-button color="secondary" type="button" value="Save" (click)="updateAccount(accountForm)">Update</ion-button>
              </form>
          </div>
      </div>
  </div>

  <!--sg-->
    <ng-container>
      <ion-item-sliding id="item100" *ngFor="let list of accounts">
        <ion-item >
          <ion-label>
            <p class="save-later-name" style="text-transform: capitalize;">
              {{list.account_name}}  - &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{list.category}}
            </p>
            <span class="trading-price" style="text-transform: capitalize;"> {{list.description}}</span>
          </ion-label>
        </ion-item>
       <ion-item-options side="end">
          <ion-item-option color="warning" (click)="editAccount(list)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deleteAccount(list._id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>


  </div>
</ion-content>
